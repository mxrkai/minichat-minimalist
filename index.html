<html><head><base href="https://api.openai.com/v1/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Clone</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        height: 100vh;
    }
    .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    .container {
        flex: 1;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }
    h1, h2 {
        color: #333;
        text-align: center;
        font-size: 24px;
        margin-bottom: 15px;
    }
    h2 {
        font-size: 20px;
    }
    #apiKeyInput, #modelSelect, #userInput, #maxTokensInput, #promptSearch {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    #chatbox {
        flex: 1;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        flex: 1;
        margin: 0 5px;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        word-wrap: break-word;
    }
    .user {
        background-color: #e6f2ff;
    }
    .assistant {
        background-color: #f0f0f0;
    }
    .error {
        background-color: #ffebee;
        color: #d32f2f;
    }
    .copy-icon {
        cursor: pointer;
        margin-left: 10px;
    }
    pre {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-left: 3px solid #007bff;
        color: #666;
        page-break-inside: avoid;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 1.6em;
        max-width: 100%;
        overflow-x: auto;
        padding: 1em 1.5em;
        display: block;
        word-wrap: break-word;
    }
    code {
        background-color: #f4f4f4;
        border-radius: 3px;
        font-family: monospace;
        padding: 2px 4px;
        font-size: 14px;
    }
    blockquote {
        border-left: 3px solid #007bff;
        margin: 0;
        padding-left: 1em;
    }
    .right-pane {
        width: 300px;
        background-color: #ffffff;
        padding: 15px;
        box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        display: none;
        flex-direction: column;
        overflow-y: auto;
        position: relative;
        transition: all 0.3s ease;
    }
    .right-pane.fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        padding: 20px;
        box-sizing: border-box;
    }
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        color: #333;
    }
    .close-button:hover {
        color: #007bff;
    }
    #systemPrompt {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        resize: vertical;
        padding-bottom: 30px;
    }
    #clearSystemPrompt {
        font-size: 16px;
        color: #999;
        padding: 0;
        line-height: 1;
        position: absolute;
        top: 5px;
        right: 5px;
        background: none;
        border: none;
        cursor: pointer;
    }
    #clearSystemPrompt:hover {
        color: #333;
    }
    .fullscreen-textarea {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: white;
        padding: 20px;
        box-sizing: border-box;
    }
    @media (max-width: 768px) {
        #systemPrompt {
            height: 200px; /* Increase height for mobile */
        }
    }
    #temperatureInput {
        width: 100%;
        margin-bottom: 10px;
    }
    #temperatureValue {
        text-align: center;
        margin-bottom: 10px;
    }
    #savedPrompts {
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
    }
    .saved-prompt {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f0f0f0;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 14px;
    }
    .saved-prompt-name {
        cursor: pointer;
        flex-grow: 1;
    }
    .saved-prompt-name:hover {
        background-color: #e0e0e0;
    }
    .delete-prompt {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 2px 5px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
    }
    .delete-prompt:hover {
        background-color: #cc0000;
    }
    button[onclick="saveSystemPrompt()"] {
        position: absolute;
        bottom: 5px;
        right: 5px;
        padding: 3px 6px;
        font-size: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button[onclick="saveSystemPrompt()"]:hover {
        background-color: #0056b3;
    }
    #maxTokensInput {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    @media (max-width: 768px) {
        body {
            flex-direction: column;
        }
        .right-pane {
            width: 100%;
            border-top: 1px solid #ccc;
        }
    }
    #promptSearch {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="main-container">
    <div class="container">
        <h1>ChatGPT Clone</h1>
        <input type="text" id="apiKeyInput" placeholder="Enter your OpenAI API Key">
        <select id="modelSelect">
            <option value="gpt-4o-mini">GPT-4O-Mini</option>
            <option value="gpt-4o">GPT-4O</option>
            <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
        </select>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <div class="button-container">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
            <button onclick="toggleRightPane()">Settings</button>
        </div>
    </div>
</div>
<div class="right-pane" id="rightPane">
    <span class="close-button" onclick="closeRightPane()">&times;</span>
    <h2>Settings</h2>
    <label for="systemPrompt">System Prompt:</label>
    <div style="position: relative;">
        <textarea id="systemPrompt" placeholder="Enter your system prompt here..."></textarea>
        <button id="clearSystemPrompt">&#x2715;</button>
        <button onclick="saveSystemPrompt()" style="position: absolute; bottom: 5px; right: 5px; padding: 3px 6px; font-size: 12px;">Save Prompt</button>
    </div>
    <label for="temperatureInput">Temperature:</label>
    <input type="range" id="temperatureInput" min="0" max="1" step="0.1" value="0.7">
    <div id="temperatureValue">0.7</div>
    <label for="maxTokensInput">Max Tokens:</label>
    <input type="number" id="maxTokensInput" min="1" max="8192" value="4096">
    <h3>Saved System Prompts</h3>
    <input type="text" id="promptSearch" placeholder="Search saved prompts...">
    <div id="savedPrompts"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const modelSelect = document.getElementById('modelSelect');
    const systemPrompt = document.getElementById('systemPrompt');
    const temperatureInput = document.getElementById('temperatureInput');
    const maxTokensInput = document.getElementById('maxTokensInput');
    const temperatureValue = document.getElementById('temperatureValue');
    const rightPane = document.getElementById('rightPane');
    const savedPromptsContainer = document.getElementById('savedPrompts');
    const promptSearch = document.getElementById('promptSearch');

    let conversationHistory = [];

    temperatureInput.addEventListener('input', function() {
        temperatureValue.textContent = this.value;
    });

    document.getElementById('clearSystemPrompt').addEventListener('click', function() {
        document.getElementById('systemPrompt').value = '';
    });

    function maskApiKey(key) {
        if (key.includes('*')) return key; // Already masked
        return '*'.repeat(key.length - 4) + key.slice(-4);
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        const apiKey = apiKeyInput.value.trim().includes('*') ? localStorage.getItem('apiKey') : apiKeyInput.value.trim();
        const model = modelSelect.value;
        const systemPromptText = systemPrompt.value.trim();
        const temperature = parseFloat(temperatureInput.value);
        const maxTokens = parseInt(maxTokensInput.value);

        if (!message) return;

        if (!apiKey) {
            appendMessage('error', 'Please add an API key to use the chat.');
            return;
        }

        appendMessage('user', message);
        userInput.value = '';

        try {
            const messages = [];
            if (systemPromptText) {
                messages.push({ role: 'system', content: systemPromptText });
            }
            
            messages.push(...conversationHistory);
            
            messages.push({ role: 'user', content: message });

            const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                model: model,
                messages: messages,
                temperature: temperature,
                max_tokens: maxTokens
            }, {
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            const assistantMessage = response.data.choices[0].message.content;
            appendMessage('assistant', assistantMessage);

            conversationHistory.push({ role: 'user', content: message });
            conversationHistory.push({ role: 'assistant', content: assistantMessage });

            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(-20);
            }
        } catch (error) {
            console.error('Error:', error);
            if (error.response && error.response.status === 401) {
                appendMessage('error', 'You provided an invalid API key.');
            } else {
                appendMessage('error', 'Sorry, an error occurred. Please try again.');
            }
        }
    }

    function appendMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        
        if (role === 'assistant') {
            messageDiv.innerHTML = marked.parse(content);
            const copyIcon = document.createElement('span');
            copyIcon.innerHTML = '&#128203;';
            copyIcon.className = 'copy-icon';
            copyIcon.onclick = () => copyToClipboard(content);
            messageDiv.appendChild(copyIcon);
        } else {
            messageDiv.textContent = content;
        }

        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Response copied to clipboard!');
        }, (err) => {
            console.error('Could not copy text: ', err);
        });
    }

    function clearChat() {
        chatbox.innerHTML = '';
        conversationHistory = [];
    }

    function toggleRightPane() {
        if (rightPane.style.display === 'none' || rightPane.style.display === '') {
            rightPane.style.display = 'flex';
            rightPane.classList.add('fullscreen');
            document.body.style.overflow = 'hidden';
        } else {
            closeRightPane();
        }
    }

    function closeRightPane() {
        rightPane.style.display = 'none';
        rightPane.classList.remove('fullscreen');
        document.body.style.overflow = '';
    }

    function saveSystemPrompt() {
        const promptName = prompt("Enter a name for this prompt:");
        if (!promptName) return;
        
        const promptContent = systemPrompt.value.trim();

        if (!promptContent) {
            alert('Please enter content for the system prompt.');
            return;
        }

        const savedPrompts = JSON.parse(localStorage.getItem('savedPrompts') || '{}');
        savedPrompts[promptName] = promptContent;
        localStorage.setItem('savedPrompts', JSON.stringify(savedPrompts));

        updateSavedPromptsList();
        alert('System prompt saved successfully!');
    }

    function updateSavedPromptsList() {
        savedPromptsContainer.innerHTML = '';
        const savedPrompts = JSON.parse(localStorage.getItem('savedPrompts') || '{}');
        const searchQuery = promptSearch.value.toLowerCase();

        for (const [name, content] of Object.entries(savedPrompts)) {
            if (name.toLowerCase().includes(searchQuery)) {
                const promptElement = document.createElement('div');
                promptElement.className = 'saved-prompt';

                const promptName = document.createElement('span');
                promptName.className = 'saved-prompt-name';
                promptName.textContent = name;
                promptName.onclick = () => loadSavedPrompt(name, content);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-prompt';
                deleteButton.textContent = 'Del';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteSavedPrompt(name);
                };

                promptElement.appendChild(promptName);
                promptElement.appendChild(deleteButton);
                savedPromptsContainer.appendChild(promptElement);
            }
        }
    }

    function loadSavedPrompt(name, content) {
        systemPrompt.value = content;
    }

    function deleteSavedPrompt(name) {
        const savedPrompts = JSON.parse(localStorage.getItem('savedPrompts') || '{}');
        delete savedPrompts[name];
        localStorage.setItem('savedPrompts', JSON.stringify(savedPrompts));
        updateSavedPromptsList();
    }

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    apiKeyInput.addEventListener('blur', function() {
        if (this.value && !this.value.includes('*')) {
            localStorage.setItem('apiKey', this.value);
            this.value = maskApiKey(this.value);
        }
    });

    marked.setOptions({
        breaks: true,
        gfm: true,
    });

    promptSearch.addEventListener('input', updateSavedPromptsList);
    updateSavedPromptsList();

    function expandTextarea() {
        systemPrompt.classList.add('fullscreen-textarea');
        document.body.style.overflow = 'hidden';
    }

    function collapseTextarea() {
        systemPrompt.classList.remove('fullscreen-textarea');
        document.body.style.overflow = '';
    }

    systemPrompt.addEventListener('focus', expandTextarea);
    systemPrompt.addEventListener('blur', collapseTextarea);

    systemPrompt.addEventListener('focus', function() {
        if (!document.getElementById('closeFullscreen')) {
            const closeButton = document.createElement('button');
            closeButton.id = 'closeFullscreen';
            closeButton.innerHTML = '&times;';
            closeButton.style.position = 'fixed';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.fontSize = '24px';
            closeButton.style.background = 'none';
            closeButton.style.border = 'none';
            closeButton.style.cursor = 'pointer';
            closeButton.style.zIndex = '10000';
            closeButton.onclick = function() {
                collapseTextarea();
                systemPrompt.blur();
            };
            document.body.appendChild(closeButton);
        }
    });

    systemPrompt.addEventListener('blur', function() {
        const closeButton = document.getElementById('closeFullscreen');
        if (closeButton) {
            closeButton.remove();
        }
    });
</script>
</body>
</html>
