<html><head><base href="https://mbot2.vercel.app/"><title>OpenAI Chat - AI-powered conversations</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    background-color: #f7f7f8;
}
.container {
    display: flex;
    height: 100%;
}
.sidebar {
    width: 260px;
    background-color: #202123;
    color: white;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
}
.sidebar.hidden {
    width: 0;
    padding: 0;
    overflow: hidden;
}
.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
.chat-area {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}
.input-area {
    padding: 20px;
    background-color: white;
    border-top: 1px solid #e5e5e5;
    display: flex;
    align-items: center;
}
.message {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 5px;
}
.user-message {
    background-color: #f1f5f9;
}
.ai-message {
    background-color: #e9ecef;
    position: relative;
}
input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    font-size: 16px;
}
button {
    background-color: #10a37f;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
}
button:hover {
    background-color: #0e906f;
}
.new-chat, .settings {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #343541;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}
.new-chat svg, .settings svg {
    margin-right: 10px;
}
.model-selector {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}
.settings-modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}
.settings-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%;
    max-width: 600px;
    border-radius: 5px;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
.sidebar-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
.settings-button {
    margin-top: auto;
}
.toggle-sidebar {
    background: none;
    border: none;
    color: #10a37f;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    margin-right: 10px;
}
.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 22px;
}
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}
.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}
input:checked + .slider {
    background-color: #10a37f;
}
input:checked + .slider:before {
    transform: translateX(18px);
}
.setting-item {
    margin-bottom: 15px;
}
@media (max-width: 768px) {
    body, html {
        font-size: 14px;
    }
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: auto;
    }
    .sidebar.hidden {
        display: none;
    }
    .main-content {
        width: 100%;
    }
    .model-selector {
        flex-wrap: wrap;
    }
    .model-selector select {
        width: 100%;
        margin-top: 10px;
        font-size: 14px;
    }
    .input-area {
        flex-direction: column;
    }
    .input-area input[type="text"] {
        margin-bottom: 10px;
        font-size: 14px;
    }
    .input-area button {
        width: 100%;
        margin-left: 0;
        font-size: 14px;
    }
    .settings-content {
        width: 90%;
        font-size: 14px;
    }
    .message {
        font-size: 14px;
    }
    .new-chat, .settings, .system-prompt {
        font-size: 14px;
    }
    .toggle-sidebar {
        font-size: 20px;
    }
    #systemPromptInput {
        font-size: 14px;
    }
    .settings-content button {
        font-size: 14px;
    }
}
.system-prompt {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #343541;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
    border: 1px solid #4d4d4f;
}
#systemPromptInput {
    width: 100%;
    min-height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    font-size: 14px;
    resize: vertical;
}
.settings-content button {
    padding: 8px 16px;
    font-size: 14px;
}
.copy-icon {
    position: absolute;
    bottom: 5px;
    right: 5px;
    cursor: pointer;
    opacity: 0.6;
}
.copy-icon:hover {
    opacity: 1;
}
</style>
</head>
<body>
<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="new-chat" onclick="newChat()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New chat
            </div>
            <!-- Chat history would go here -->
        </div>
        <div class="settings-button">
            <div class="system-prompt" onclick="openSystemPrompt()">
                <img src="/a/3bb31b83-da2f-4a3d-ac34-31441d4364f5" alt="Robot icon" width="24" height="24" style="margin-right: 10px; filter: invert(1);">
                System Prompt
            </div>
            <div class="settings" onclick="openSettings()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Settings
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="model-selector">
            <button class="toggle-sidebar" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <select id="modelSelect">
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="claude-3.5-sonnet">claude-3.5-sonnet</option>
            </select>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<div id="settingsModal" class="settings-modal">
    <div class="settings-content">
        <span class="close" onclick="closeSettings()">&times;</span>
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="apiBaseUrl">API Base URL:</label>
            <input type="text" id="apiBaseUrl" placeholder="Enter API Base URL">
        </div>
        <div class="setting-item">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter OpenAI API Key">
        </div>
        <div class="setting-item">
            <label for="memoryToggle">Memory:</label>
            <label class="switch">
                <input type="checkbox" id="memoryToggle">
                <span class="slider"></span>
            </label>
        </div>
        <button onclick="saveSettings()">Save Settings</button>
    </div>
</div>

<div id="systemPromptModal" class="settings-modal">
    <div class="settings-content">
        <span class="close" onclick="closeSystemPrompt()">&times;</span>
        <h2>System Prompt</h2>
        <div class="setting-item">
            <textarea id="systemPromptInput" rows="5" placeholder="Enter your custom system prompt"></textarea>
        </div>
        <button onclick="saveSystemPrompt()">Save System Prompt</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const modelSelect = document.getElementById('modelSelect');
const settingsModal = document.getElementById('settingsModal');
const systemPromptModal = document.getElementById('systemPromptModal');
const apiBaseUrlInput = document.getElementById('apiBaseUrl');
const apiKeyInput = document.getElementById('apiKey');
const memoryToggle = document.getElementById('memoryToggle');
const systemPromptInput = document.getElementById('systemPromptInput');
const sidebar = document.getElementById('sidebar');

let apiBaseUrl = 'https://api.openai.com/v1';
let apiKey = '';
let memoryEnabled = false;
let systemPrompt = '';
let conversationHistory = [];

function toggleSidebar() {
    sidebar.classList.toggle('hidden');
}

function openSettings() {
    settingsModal.style.display = "block";
    apiBaseUrlInput.value = apiBaseUrl;
    apiKeyInput.value = apiKey;
    memoryToggle.checked = memoryEnabled;
}

function closeSettings() {
    settingsModal.style.display = "none";
}

function saveSettings() {
    apiBaseUrl = apiBaseUrlInput.value;
    apiKey = apiKeyInput.value;
    memoryEnabled = memoryToggle.checked;
    if (!memoryEnabled) {
        conversationHistory = [];
    }
    closeSettings();
}

function openSystemPrompt() {
    systemPromptModal.style.display = "block";
    systemPromptInput.value = systemPrompt;
}

function closeSystemPrompt() {
    systemPromptModal.style.display = "none";
}

function saveSystemPrompt() {
    systemPrompt = systemPromptInput.value.trim();
    closeSystemPrompt();
}

function newChat() {
    chatArea.innerHTML = '';
    userInput.value = '';
    conversationHistory = [];
}

async function sendMessage() {
    const message = userInput.value.trim();
    if (message === '') return;

    const selectedModel = modelSelect.value;

    // Display user message
    appendMessage(message, 'user-message');
    userInput.value = '';

    // Add user message to conversation history
    if (memoryEnabled) {
        conversationHistory.push({role: "user", content: message});
    }

    try {
        // Prepare messages for API request
        let messages = memoryEnabled ? conversationHistory : [];
        if (systemPrompt) {
            messages.unshift({role: "system", content: systemPrompt});
        }
        messages.push({role: "user", content: message});

        // Send request to OpenAI API
        const response = await axios.post(`${apiBaseUrl}/chat/completions`, {
            model: selectedModel,
            messages: messages
        }, {
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            }
        });

        // Display AI response
        const aiMessage = response.data.choices[0].message.content;
        appendMessage(aiMessage, 'ai-message');

        // Add AI response to conversation history
        if (memoryEnabled) {
            conversationHistory.push({role: "assistant", content: aiMessage});
        }
    } catch (error) {
        console.error('Error:', error);
        appendMessage('Sorry, I encountered an error. Please check your API settings and try again.', 'ai-message');
    }
}

function appendMessage(message, className) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${className}`;
    if (className === 'ai-message') {
        messageElement.innerHTML = marked.parse(message);
        const copyIcon = document.createElement('span');
        copyIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="copy-icon"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
        copyIcon.onclick = () => copyToClipboard(message);
        messageElement.appendChild(copyIcon);
    } else {
        messageElement.textContent = message;
    }
    chatArea.appendChild(messageElement);
    chatArea.scrollTop = chatArea.scrollHeight;
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
}

userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Close the modals when clicking outside of them
window.onclick = function(event) {
    if (event.target == settingsModal) {
        closeSettings();
    }
    if (event.target == systemPromptModal) {
        closeSystemPrompt();
    }
}
</script>
</body></html>
